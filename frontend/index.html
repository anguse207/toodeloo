<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toode-loo</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>toodeloo</h1>
    </header>

    <h2>User</h2>
    <input type="text" id="user-name" placeholder="username..." />
    <input type="text" id="user-pass" placeholder="password..." />
    <button>Create</button>
    <button>Login</button>
    <button>Logout</button>
    <h3>User ID</h3>
    <div id="user-id-mnt"></div>
    <h3>Auth Token</h3>
    <div id="user-token-mnt"></div>

    <h2>Lists</h2>
    <input type="text" id="list-name" placeholder="name..." />
    <button>Create</button>
    <h3>Lists details</h3>
    <div id="list-details-mnt"></div>

    <h2>Tasks</h2>
    <input type="text" id="task-title" placeholder="title..." />
    <input type="text" id="task-content" placeholder="content..." />
    <button>Create</button>
    <h3>Task details</h3>
    <div id="task-details-mnt"></div>

    <script src="scripts/main.js"></script>
  </body>
</html>
