<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="shortcut icon" type="image/x-icon" href="res/favicon.ico" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <link rel="stylesheet" href="styles/google.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
      .output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      .output p {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Task List</h1>

    <div class="task-container">
      <div class="task-header">
        <div>
          <span class="task-title">Task Title</span>
          <br />
          <span class="task-date">Created: 2024-11-24</span>
        </div>
        <div class="task-buttons">
          <button class="toggle-completion">C</button>
          <button class="snooze">S</button>
          <button class="remove">X</button>
        </div>
      </div>
      <div id="task-content"></div>
    </div>
    <h3>Raw HTML Output:</h3>
    <pre id="html-output"></pre>

    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="res/main.js"></script>
    <script src="res/quill_input.js"></script>
  </body>
</html>
